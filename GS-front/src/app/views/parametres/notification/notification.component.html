<div class="container">
    <div class="row">
        <div class="col-lg-9 right">
            <div class="box shadow-sm rounded bg-white mb-3">
                <div class="box-header p-3 bg-primary text-white">
                    <h5 class="mb-0">Notifications</h5>
                </div>
                <div class="box-body p-0">
                    <div *ngFor="let notification of notifications" class="p-3 d-flex align-items-center bg-light border-bottom osahan-post-header">
                        <!-- Bouton de suppression avec espace -->
                        <button type="button" class="btn btn-light btn-sm rounded mr-2" (click)="delete(notification)">
                            <i class="fas fa-times"></i>
                        </button>

                        <div class="font-weight-bold flex-grow-1">
                            <div *ngIf="notification.type" class="text-truncate notification-type" [ngStyle]="{ color: getNotificationColor(notification.type) }">
                                {{ notification.type }}
                            </div>
                            <div class="small">
                                {{ notification.message }}, <span class="font-weight-bold employee-name">{{ notification.nomEmploye }}</span>
                            </div>
                        </div>

                        <!-- Date -->
                        <div class="text-muted pt-1 ml-auto">3d</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
