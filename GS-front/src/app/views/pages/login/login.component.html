<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md" >
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card-group >
          <c-card class="p-4" style="height: 590px">
            <c-card-body >
              <div cForm >
                <br>
                <br>
                <br>

                <h1 style=" font-family: 'Arial Black';font-size: 30px ;color: #000000">Login</h1>
                <br>
                <br>

                <c-input-group class="mb-3">
                  <span cInputGroupText><svg cIcon name="cilUser"  style="color: blue"></svg></span>
                  <input  style="color: black; font-weight: bold ;font-size: 18px "autoComplete="username" cFormControl placeholder="Nom d'utilisation"
                         [(ngModel)]="item.username" [valid]="validator.username.valid" (blur)="validator.username.validate()"/>
                  <c-form-feedback [valid]="false">{{ validator.username.message }}</c-form-feedback>
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText><svg cIcon name="cilLockLocked"  style="color: blue"></svg></span>
                  <input   style="color: black; font-weight: bold ;font-size: 18px" autoComplete="current-password" cFormControl placeholder="Mot de passe" type="password"
                         [(ngModel)]="item.password" [valid]="validator.password.valid" (blur)="validator.password.validate()"/>
                  <c-form-feedback [valid]="false">{{ validator.password.message }}</c-form-feedback>
                </c-input-group>
                <br>


                <c-row>
                  <c-col xs="6">
                    <button (click)="login()" cButton class="px-4" color="primary">
                      @if (loading) {
                      <c-spinner aria-hidden="true" size="sm"></c-spinner>
                      } @else {
                      <svg cIcon name="cilSend"></svg>
                      }
                     Se connecter
                    </button>
                  </c-col>
                  <c-col class="text-right" xs="6">
                    <button cButton class="px-0" color="link" routerLink="/404">
                      Mot de passe oublié ?
                    </button>
                  </c-col>
                </c-row>
              </div>
            </c-card-body>
          </c-card>
          <c-card [ngStyle]="{'minWidth.%': 44}" class="text-white bg-primary py-5">
            <c-card-body class="text-center">
              <div>
                <br>
                <br>
                <h2 style=" font-family: 'Arial Black';font-size: 25px ;color: #ffffff" >Bienvenu!</h2>
                <br>
                <br>

                <p  style="color: #ffffff; font-size: 20px;font-family: 'Times New Roman'">
                  Simplifiez la gestion de votre entreprise avec notre solution tout-en-un! <br><br>Gérez facilement vos stocks,vos  commandes, vos factures, et bien plus encore
                </p>
                <button [active]="true" cButton class="mt-3" color="primary" routerLink="/register">
                  S'inscrire!
                </button>
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
